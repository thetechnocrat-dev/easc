<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East America Science Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4e9d8;
            font-family: 'Crimson Text', serif;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 4em;
            color: #3d2b1f;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .logo {
            width: 300px;
            height: auto;
            margin: 2rem 0;
            filter: sepia(100%) brightness(90%);
            border: 4px solid #3d2b1f;
            border-radius: 4px;
            padding: 8px;
        }

        p {
            font-size: 1.4em;
            color: #2c1a0f;
            line-height: 1.6;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>East America Science Co.</h1>
        <img src="https://raw.githubusercontent.com/thetechnocrat-dev/easc/15a50bd8b495c406366c6d5958c5b46b5f028e04/eas_logo.png" alt="Company Logo" class="logo">
        <p>Established Anno Humanitatis 2025<br></p>
    </div>
</body>
</html>
